<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="./app/normalize.css">-->
    <link rel="stylesheet" href="./bundle.css">
  </head>

  <body>

    <header class='mobile_header' ng-controller='mainCtrl'>
        <div class='ham' ng-click='showMobileMenu()' ng-hide='mobileMenu'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
        </div>

        <div class='cross' ng-click='hideMobileMenu()' ng-show='mobileMenu'>X</div>

        <section class='mobileMenu' ng-if='mobileMenu'>
            <ul class='mobile_nav'>
                <li>Projects</li>
                <li>Skills</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </section>
    </header>
    
    <header class='desktop_header' ng-controller='mainCtrl'>
        <ul class='desktop_nav'>
            <li>Projects</li>
            <li>Skills</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>

    <ui-view autoscroll='true'>

    </ui-view>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="./bundle.js"></script>
  </body>

</html>
